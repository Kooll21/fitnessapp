<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Тренировочный План</title>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCIXtcjkj6kLTqwStdD7RtMCuiycrKBH0k",
            authDomain: "fitnessapp-f519f.firebaseapp.com",
            projectId: "fitnessapp-f519f",
            storageBucket: "fitnessapp-f519f.appspot.com",
            messagingSenderId: "1000735476286",
            appId: "1:1000735476286:web:4a62a875917834dd215f6f",
            measurementId: "G-MJ8K8ZNQM4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            const userStatus = document.getElementById("user-status");
            const loginLink = document.getElementById("login-link");
            const logoutBtn = document.getElementById("logout-btn");

            if (user) {
                userStatus.textContent = `Welcome, ${user.email}`;
                loginLink.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                userStatus.textContent = 'Please log in';
                loginLink.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
            }
        });

        // Log out function
        window.logoutUser = function() {
            signOut(auth).then(() => {
                document.getElementById("user-status").textContent = 'Please log in';
                document.getElementById("login-link").style.display = 'inline-block';
                document.getElementById("logout-btn").style.display = 'none';
            }).catch((error) => {
                console.error('Error logging out user:', error);
            });
        };
    </script>

    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar-list {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        .navbar-item {
            margin: 0 20px;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-link:hover {
            color: #f1c40f;
            transform: translateY(-3px);
        }

        .navbar-link:active {
            color: #d35400;
        }

        /* User status text */
        #user-status {
            color: white;
            font-size: 16px;
            margin-right: 20px;
        }

        /* Logout Button */
        #logout-btn {
            display: none;
            color: white;
            background-color: #f1c40f;
            padding: 5px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #logout-btn:hover {
            background-color: #d35400;
        }

        /* Exercise and workout section */
        .exercise {
            margin-bottom: 20px;
        }

        #savedWorkouts {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Dynamic menu will be loaded here -->
    <div id="navbar-container"></div>

    <main>
        <section>
            <h1>Выбор тренировки</h1>
            <form>
                <label for="trainingType">Выберите тип тренировки:</label>
                <select id="trainingType">
                    <option value="bicepsChest">Грудные и бицепсы</option>
                    <option value="tricepsBack">Трицепсы и спина</option>
                    <option value="legsAbs">Ноги и пресс</option>
                    <option value="shouldersAbs">Плечи и пресс</option>
                    <option value="fullBody">Полное тело</option>
                </select>
                <button type="button" onclick="generateWorkout()">Получить упражнения</button>
            </form>

            <div id="workoutSuggestions">
                <!-- Сюда будут выводиться предложения для тренировки -->
            </div>

            <button id="saveWorkout" style="display: none;" onclick="saveWorkout()">Сохранить тренировку</button>
        </section>

        <section id="savedWorkouts" class="content-section" style="display: none;">
            <h2>Сохраненные тренировки</h2>
            <ul id="savedWorkoutsList">
                <!-- Сюда будут добавляться сохраненные тренировки -->
            </ul>
        </section>
    </main>

    <script>
        // Dynamically load the menu from menu.html
        fetch('menu.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
            // Reinitialize Firebase after menu has loaded
            initializeFirebase();
          })
          .catch(error => console.error('Error loading the menu:', error));

        function initializeFirebase() {
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);

          onAuthStateChanged(auth, (user) => {
            const userStatus = document.getElementById("user-status");
            const loginLink = document.getElementById("login-link");
            const logoutBtn = document.getElementById("logout-btn");

            if (user) {
              userStatus.textContent = `Welcome, ${user.email}`;
              loginLink.style.display = 'none';
              logoutBtn.style.display = 'block';
            } else {
              userStatus.textContent = 'Please log in';
              loginLink.style.display = 'inline-block';
              logoutBtn.style.display = 'none';
            }
          });
        }
    </script>

</body>
</html>
