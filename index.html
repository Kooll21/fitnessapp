<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Firebase Authentication Example for Register and Login">
<title>Firebase Authentication Example</title>
<script type="module">
    // Import the necessary Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-analytics.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCIXtcjkj6kLTqwStdD7RtMCuiycrKBH0k",
      authDomain: "fitnessapp-f519f.firebaseapp.com",
      projectId: "fitnessapp-f519f",
      storageBucket: "fitnessapp-f519f.firebasestorage.app",
      messagingSenderId: "1000735476286",
      appId: "1:1000735476286:web:4a62a875917834dd215f6",
      measurementId: "G-MJ8K8ZNQM4"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);
    
    // Register new user
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          document.getElementById("authStatus").innerText = `Registration successful! Welcome, ${user.email}`;
        })
        .catch((error) => {
          document.getElementById("authStatus").innerText = `Error: ${error.message}`;
        });
    }
    
    // Login existing user
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          document.getElementById("authStatus").innerText = `Logged in as ${user.email}`;
        })
        .catch((error) => {
          document.getElementById("authStatus").innerText = `Error: ${error.message}`;
        });
    }
    
    // Logout user
    function logout() {
      signOut(auth)
        .then(() => {
          document.getElementById("authStatus").innerText = `You have logged out.`;
        })
        .catch((error) => {
          document.getElementById("authStatus").innerText = `Error: ${error.message}`;
        });
    }
    
    // Monitor authentication state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authStatus").innerText = `You are logged in as ${user.email}`;
      } else {
        document.getElementById("authStatus").innerText = `You are not logged in.`;
      }
    });
</script>
<h2>Firebase Authentication: Register/Login</h2>

<form>
  <div>
    <label for="email">Email:</label>
    <input id="email" placeholder="Enter your email" required type="email" />
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" placeholder="Enter your password" required type="password" />
  </div>

  <div>
    <button type="button" onclick="register()">Register</button>
    <button type="button" onclick="login()">Login</button>
    <button type="button" onclick="logout()">Logout</button>
  </div>
</form>

<p id="authStatus" aria-live="polite">Status: You are not logged in.</p>
