<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

    const auth = getAuth();

    // Log out function
    window.logoutUser = function() {
      console.log('Logout initiated');  // Check if the function is being called

      signOut(auth)
        .then(() => {
          console.log('User logged out');  // Confirm logout was successful
          window.location.assign('index.html');
        })
        .catch((error) => {
          console.error('Error logging out:', error);  // Log any errors
        });
    };
  </script>
</head>

<body>
  <nav class="navbar">
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="navbar-list">
      <li class="navbar-item"><a href="index.html" class="navbar-link">Workouts</a></li>
      <li class="navbar-item"><a href="calendar.html" class="navbar-link">Calendar</a></li>
      <li class="navbar-item"><a href="plans.html" class="navbar-link">Plans</a></li>
      <li class="navbar-item"><a href="nutrition.html" class="navbar-link">Nutrition</a></li>
      <li class="navbar-item"><a href="managebd.html" class="navbar-link">Добавить упражнения</a></li>
      <li class="navbar-item"><a href="bdtest.html" class="navbar-link">BD TEST</a></li>
      <li class="navbar-item" id="admin-panel" style="display: none;">
        <a href="admin.html" class="navbar-link">Admin Panel</a>
      </li>
      <li class="navbar-item" id="user-status">Please log in</li>
      <li class="navbar-item" id="login-link"><a href="login.html" class="navbar-link">Login</a></li>
      <li class="navbar-item" id="logout-btn" onclick="logoutUser();" style="display: none;">Logout</li>
    </ul>
  </nav>

  <script>
    // Бургер-меню для мобильных устройств
    document.getElementById("mobile-menu").addEventListener("click", function() {
      document.querySelector(".navbar-list").classList.toggle("active");
      this.classList.toggle("active");
    });
  </script>
</body>
</html>
