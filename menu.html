<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>

  <style>
    .navbar {
      background-color: #333;
      padding: 10px 0;
    }
    .navbar-list {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }
    .navbar-item {
      margin: 0 20px;
    }
    .navbar-link {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar-link:hover {
      color: #f1c40f;
      transform: translateY(-3px);
    }
    .navbar-link:active {
      color: #d35400;
    }
    #logout-btn {
      display: none;
      color: white;
      background-color: #f1c40f;
      padding: 5px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #logout-btn:hover {
      background-color: #d35400;
    }
    #admin-panel {
      display: none; /* Hide by default, will be shown via JS */
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-item"><a href="index.html" class="navbar-link">Workouts</a></li>
      <li class="navbar-item"><a href="calendar.html" class="navbar-link">Calendar</a></li>
      <li class="navbar-item"><a href="plans.html" class="navbar-link">Plans</a></li>
      <li class="navbar-item"><a href="nutrition.html" class="navbar-link">Nutrition</a></li>
      <li class="navbar-item"><a href="progress.html" class="navbar-link">Progress</a></li>
      <li class="navbar-item"><a href="timer.html" class="navbar-link">Timer</a></li>
      <li class="navbar-item"><a href="admin.html" class="navbar-link" id="admin-panel">Admin Panel</a></li>
      <li class="navbar-item" id="user-status">Please log in</li>
      <li class="navbar-item" id="login-link"><a href="login.html" class="navbar-link">Login</a></li>
      <li class="navbar-item" id="logout-btn" onclick="logoutUser()">Logout</li>
      <button id="admin-panel-btn" style="display: none;">Admin Panel</button>
    </ul>
  </nav>
</body>
</html>
