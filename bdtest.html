<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIXtcjkj6kLTqwStdD7RtMCuiycrKBH0k",
      authDomain: "fitnessapp-f519f.firebaseapp.com",
      projectId: "fitnessapp-f519f",
      storageBucket: "fitnessapp-f519f.appspot.com",
      messagingSenderId: "1000735476286",
      appId: "1:1000735476286:web:4a62a875917834dd215f6f",
      measurementId: "G-MJ8K8ZNQM4"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Function to check authentication state
    function checkAuthState() {
      const adminButton = document.getElementById("admin-panel");
      const userStatus = document.getElementById("user-status");
      const loginLink = document.getElementById("login-link");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userStatus.textContent = Welcome, ${user.email};
          loginLink.style.display = 'none';
          logoutBtn.style.display = 'block';
          adminButton.style.display = 'block'; // Show Admin Panel button
        } else {
          userStatus.textContent = 'Please log in';
          loginLink.style.display = 'inline-block';
          logoutBtn.style.display = 'none';
          adminButton.style.display = 'none'; // Hide Admin Panel button
        }
      });
    }

    // Log out function
    window.logoutUser = function() {
      signOut(auth)
        .then(() => {
          document.getElementById("user-status").textContent = 'Please log in';
          document.getElementById("login-link").style.display = 'inline-block';
          document.getElementById("logout-btn").style.display = 'none';
          document.getElementById("admin-panel").style.display = 'none';
        })
        .catch((error) => {
          console.error('Error logging out:', error);
        });
    };

    // Function to check Firestore connection and fetch workouts
    async function loadWorkouts() {
      const statusElement = document.getElementById('status');
      const fileCountElement = document.getElementById('fileCount');
      const documentListElement = document.getElementById('documentList');
      documentListElement.innerHTML = ""; // Clear previous list

      try {
        const querySnapshot = await getDocs(collection(db, "workouts"));
        if (querySnapshot.empty) {
          statusElement.textContent = "Ошибка: Коллекция пуста. Добавьте хотя бы один документ.";
          statusElement.classList.remove('success');
          statusElement.classList.add('error');
          fileCountElement.textContent = "";
        } else {
          statusElement.textContent = "Подключение успешно!";
          statusElement.classList.remove('error');
          statusElement.classList.add('success');
          fileCountElement.textContent = "Количество тренировок: " + querySnapshot.size;

          querySnapshot.forEach(doc => {
            const listItem = document.createElement("li");
            listItem.textContent = "Тренировка: " + doc.id;
            documentListElement.appendChild(listItem);
            loadSubcollections(doc.id, listItem);
          });
        }
      } catch (error) {
        statusElement.textContent = "Ошибка подключения к Firestore: " + error.message;
        statusElement.classList.remove('success');
        statusElement.classList.add('error');
        fileCountElement.textContent = "";
      }
    }

    // Function to load subcollections
    async function loadSubcollections(docId, listItem) {
      const subcollectionList = document.createElement("ul");
      listItem.appendChild(subcollectionList);
      const subcollections = ["exercises", "history", "stats"];

      for (const sub of subcollections) {
        try {
          const subSnapshot = await getDocs(collection(db, "workouts", docId, sub));
          if (!subSnapshot.empty) {
            const subListItem = document.createElement("li");
            subListItem.textContent = sub + " (" + subSnapshot.size + " documents)";
            subcollectionList.appendChild(subListItem);
          }
        } catch (error) {
          console.error("Ошибка при загрузке подколлекции:", error);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          checkAuthState(); // Check authentication state after loading the menu
          loadWorkouts(); // Load workouts after the page is ready
        })
        .catch(error => console.error('Error loading the menu:', error));
    });
  </script>

  <style>
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <h1>Welcome to the Admin Page</h1>
  <p>This is the admin section of the application. COOOOOOOOOOOOOOOOONNNNTENNNNNT </p>

  <button onclick="logoutUser()" id="logout-btn" style="display:none;">Log out</button>
  <div id="user-status">Please log in</div>

  <h2>Workout Data</h2>
  <button onclick="loadWorkouts()">Load Workouts</button>
  <div id="status"></div>
  <div id="fileCount"></div>
  <ul id="documentList"></ul>

</body>
</html>
