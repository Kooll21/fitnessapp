<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    /* Стили для меню */
    #navbar-container {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    body {
      margin-top: 60px; /* Отступ, чтобы контент не перекрывался меню */
    }
    /* Стили для статуса */
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #status.success {
      color: green;
    }
    #status.error {
      color: red;
    }
    .description {
      display: none;
      margin-top: 10px;
    }
  </style>

  <!-- Модульный скрипт с единой инициализацией Firebase (v11) и определением функций -->
  <script type="module">
    // Импорт модульных функций Firebase v11
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIXtcjkj6kLTqwStdD7RtMCuiycrKBH0k",
      authDomain: "fitnessapp-f519f.firebaseapp.com",
      projectId: "fitnessapp-f519f",
      storageBucket: "fitnessapp-f519f.appspot.com",
      messagingSenderId: "1000735476286",
      appId: "1:1000735476286:web:4a62a875917834dd215f6f",
      measurementId: "G-MJ8K8ZNQM4"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Функция проверки состояния аутентификации
    function checkAuthState() {
      const adminButton = document.getElementById("admin-panel");
      const userStatus = document.getElementById("user-status");
      const loginLink = document.getElementById("login-link");
      const logoutBtn = document.getElementById("logout-btn");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          userStatus.textContent = Welcome, ${user.email};
          loginLink.style.display = 'none';
          logoutBtn.style.display = 'block';
          adminButton.style.display = 'block';
        } else {
          userStatus.textContent = 'Please log in';
          loginLink.style.display = 'inline-block';
          logoutBtn.style.display = 'none';
          adminButton.style.display = 'none';
        }
      });
    }

    // Функция выхода (вызывается из меню)
    window.logoutUser = function() {
      signOut(auth)
        .then(() => {
          document.getElementById("user-status").textContent = 'Please log in';
          document.getElementById("login-link").style.display = 'inline-block';
          document.getElementById("logout-btn").style.display = 'none';
          document.getElementById("admin-panel").style.display = 'none';
        })
        .catch((error) => {
          console.error('Error logging out:', error);
        });
    };

    // Функция загрузки меню из файла menu.html и проверки аутентификации после загрузки
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          checkAuthState();
        })
        .catch(error => console.error('Error loading the menu:', error));
    });

    // Функция тестирования подключения к Firestore
    async function testFirestoreConnection() {
      const statusElement = document.getElementById('status');
      const fileCountElement = document.getElementById('fileCount');
      const documentListElement = document.getElementById('documentList');
      documentListElement.innerHTML = ""; // Очистка списка

      try {
        const querySnapshot = await getDocs(collection(db, "workouts"));
        if (querySnapshot.empty) {
          statusElement.textContent = "Ошибка: Коллекция пуста. Добавьте хотя бы один документ.";
          statusElement.classList.remove('success');
          statusElement.classList.add('error');
          fileCountElement.textContent = "";
        } else {
          statusElement.textContent = "Подключение успешно!";
          statusElement.classList.remove('error');
          statusElement.classList.add('success');
          fileCountElement.textContent = "Количество тренировок: " + querySnapshot.size;

          querySnapshot.forEach(doc => {
            console.log("Тренировка:", doc.id, doc.data());
            const listItem = document.createElement("li");
            listItem.textContent = "Тренировка: " + doc.id;
            const subcollectionList = document.createElement("ul");
            listItem.appendChild(subcollectionList);
            documentListElement.appendChild(listItem);
            getSubcollectionsCount(doc.id, subcollectionList);
          });
        }
      } catch (error) {
        statusElement.textContent = "Ошибка подключения к Firestore: " + error.message;
        statusElement.classList.remove('success');
        statusElement.classList.add('error');
        fileCountElement.textContent = "";
      }
    }
    // Делаем функцию доступной глобально
    window.testFirestoreConnection = testFirestoreConnection;

    // Функция для поиска подколлекций
    async function getSubcollectionsCount(docId, subcollectionList) {
      const possibleSubcollections = ["exercises", "history", "stats"];
      let foundSubcollections = [];

      for (const subcollection of possibleSubcollections) {
        try {
          const subSnapshot = await getDocs(collection(db, "workouts", docId, subcollection));
          if (!subSnapshot.empty) {
            foundSubcollections.push(subcollection);
            const subListItem = document.createElement("li");
            subListItem.textContent = subcollection;
            subcollectionList.appendChild(subListItem);

            const docCountItem = document.createElement("span");
            docCountItem.textContent = ` (${subSnapshot.size} упражнений)`;
            subListItem.appendChild(docCountItem);

            loadDocumentsInSubcollection(docId, subcollection, subListItem);
          }
        } catch (error) {
          console.error("Ошибка при загрузке подколлекции:", error);
        }
      }

      setTimeout(() => {
        if (foundSubcollections.length === 0) {
          const noSubcollectionsItem = document.createElement("li");
          noSubcollectionsItem.textContent = "Нет подколлекций";
          subcollectionList.appendChild(noSubcollectionsItem);
        }
      }, 1000);
    }
    window.getSubcollectionsCount = getSubcollectionsCount;

    // Функция для загрузки документов в подколлекции
    async function loadDocumentsInSubcollection(docId, subcollection, subListItem) {
      try {
        const subSnapshot = await getDocs(collection(db, "workouts", docId, subcollection));
        if (!subSnapshot.empty) {
          const subDocsList = document.createElement("ul");
          subListItem.appendChild(subDocsList);
          subSnapshot.forEach(doc => {
            const docItem = document.createElement("li");
            docItem.textContent = "Упражнение: " + doc.id;
            subDocsList.appendChild(docItem);
          });
        } else {
          const noDocsItem = document.createElement("li");
          noDocsItem.textContent = "Нет документов в подколлекции";
          subListItem.appendChild(noDocsItem);
        }
      } catch (error) {
        console.error("Ошибка при загрузке документов подколлекции:", error);
      }
    }
    window.loadDocumentsInSubcollection = loadDocumentsInSubcollection;
  </script>
</head>
<body>
  <!-- Контейнер для меню -->
  <div id="navbar-container"></div>

  <h1>Тестирование подключения к базе данных</h1>
  <button onclick="testFirestoreConnection()">Проверить подключение</button>
  <p id="status"></p>
  <p id="fileCount"></p>
  <ul id="documentList"></ul>
</body>
</html>
