<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка подключения к базе данных</title>
    <style>
        #navbar-container {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        body {
            margin-top: 60px; /* Добавим отступ, чтобы контент не перекрывался меню */
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #status.success {
            color: green;
        }

        #status.error {
            color: red;
        }

        .description {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Размещаем контейнер меню в самом начале -->
    <div id="navbar-container"></div>

    <h1>Тестирование подключения к базе данных</h1>
    <button onclick="testFirestoreConnection()">Проверить подключение</button>
    <p id="status"></p>
    <p id="fileCount"></p>
    <ul id="documentList"></ul>

    <!-- Подключаем скрипты Firebase и другие функции после загрузки меню -->
    <script type="module">
        // Код Firebase (как в предыдущем примере)
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('menu.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Не удалось загрузить menu.html');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    initializeFirebase(); // Инициализация Firebase после загрузки меню
                })
                .catch(error => {
                    console.error('Ошибка при загрузке меню:', error);
                    alert('Ошибка загрузки меню. Проверьте консоль для подробностей.');
                });
        });
    </script>

</body>
</html>
