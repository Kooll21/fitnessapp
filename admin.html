<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
  </script>
</head>
<body>

  <!-- Placeholder for dynamic menu -->
  <div id="navbar-container"></div>

  <h1>Welcome to the Admin Page</h1>
  <p>This is the admin section of the application.</p>

  <!-- Status display for debugging -->
  <div id="status"></div>

  <script>
    // Dynamically load the menu from menu.html
    fetch('menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading the menu:', error));
  </script>

  <!-- Loading menu.js script -->
  <script src="menu.js" type="module"></script>
</body>
</html>
