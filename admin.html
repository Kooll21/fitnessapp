<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-трекер</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCIXtcjkj6kLTqwStdD7RtMCuiycrKBH0k",
            authDomain: "fitnessapp-f519f.firebaseapp.com",
            projectId: "fitnessapp-f519f",
            storageBucket: "fitnessapp-f519f.appspot.com",
            messagingSenderId: "1000735476286",
            appId: "1:1000735476286:web:4a62a875917834dd215f6f",
            measurementId: "G-MJ8K8ZNQM4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function for registering a user
        function registerUser(email, password) {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('User registered:', userCredential.user);
                    document.getElementById('status').textContent = 'Registration successful!';
                })
                .catch((error) => {
                    console.error('Error registering user:', error);
                    document.getElementById('status').textContent = 'Error registering: ' + error.message;
                });
        }

        // Login function
        function login(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login successful
                    alert("Login successful!");
                    window.location.href = "admin.html"; // Redirect to admin page
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        }

        // Function for logging out the user
        function logoutUser() {
            signOut(auth)
                .then(() => {
                    console.log('User logged out');
                    document.getElementById('status').textContent = 'You have logged out.';
                })
                .catch((error) => {
                    console.error('Error logging out user:', error);
                    document.getElementById('status').textContent = 'Error logging out: ' + error.message;
                });
        }

        // Attach event listeners to buttons
        window.onload = function () {
            document.getElementById('registerBtn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                registerUser(email, password);
            });

            document.getElementById('loginBtn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                login(email, password); // Fixed function name
            });

            document.getElementById('logoutBtn').addEventListener('click', function() {
                logoutUser();
            });
        };
    </script>
</head>
<body>
    <header>
        <h1>Фитнес-трекер</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('workouts')">Тренировки</a></li>
                <li><a href="#" onclick="showSection('calendar')">Календарь</a></li>
                <li><a href="#" onclick="showSection('plans')">Программы</a></li>
                <li><a href="#" onclick="showSection('nutrition')">Питание</a></li>
                <li><a href="#" onclick="showSection('progress')">Прогресс</a></li>
                <li><a href="#" onclick="showSection('timer')">Таймер</a></li>
            </ul>
        </nav>
    </header>

    <!-- Input fields for email and password -->
    <div class="content-section">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <!-- Action buttons -->
        <div>
            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- Status display -->
        <div id="status"></div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
